<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let todo of todosArray">
    <th scope="row">{{ todo._id }}</th>
    <td><input class="form-check-input me-1" type="checkbox" (click)="todolistService.archiveTodo()" value="1" aria-label="...">Archiver</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.description }}</td>
    <td><button type="button" (click)="todolistService.deleteTodo(todo._id)">Remove</button></td>
  </tr>
  </tbody>
</table>
