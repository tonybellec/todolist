<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let data of todosArray">
    <th scope="row">1</th>
    <td>{{ data.title }}</td>
    <td>{{ data.description }}</td>
  </tr>
  </tbody>
</table>
