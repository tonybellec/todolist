<table class="table">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Archive</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let todo of todosArray">
    <div *ngIf="this.displayStatus == false && todo.archive !== true">
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <div *ngIf="todo.archive == true; else elseBlockCheckbox">
        <td><input class="form-check-input me-1" name="checkboxArchive" type="checkbox" (click)="this.archiveTodo(todo, false)" checked="true">Archived</td>
      </div>
      <ng-template #elseBlockCheckbox>
        <td><input class="form-check-input me-1" name="checkboxArchive" type="checkbox" (click)="this.archiveTodo(todo, true)">Archive</td>
      </ng-template>
      <td><button type="button" class="btn btn-primary" (click)="this.deleteTodo(todo._id)">Delete</button></td>
    </div>
    <div *ngIf="this.displayStatus == true">
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <div *ngIf="todo.archive == true; else elseBlockCheckbox">
        <td><input class="form-check-input me-1" name="checkboxArchive" type="checkbox" (click)="this.archiveTodo(todo, false)" checked="true">Archived</td>
      </div>
      <ng-template #elseBlockCheckbox>
        <td><input class="form-check-input me-1" name="checkboxArchive" type="checkbox" (click)="this.archiveTodo(todo, true)">Archive</td>
      </ng-template>
      <td><button type="button" class="btn btn-primary" (click)="this.deleteTodo(todo._id)">Delete</button></td>
    </div>
  </tr>
  </tbody>
</table>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="this.displayArchive()" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
</div>
